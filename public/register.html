<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="formData" class="mt-3">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full name</label>
          <input type="full_name" class="form-control" id="full_name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="user_type" class="form-label">User type</label>
          <input type="user_type" class="form-control" id="user_type" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="country" class="form-control" id="country" />
        </div>
        <div class="mb-3">
          <label for="billing_address" class="form-label"
            >Billing address</label
          >
          <input
            type="billing_address"
            class="form-control"
            id="billing_address"
          />
        </div>
        <div class="mb-3">
          <label for="default_shipping_address" class="form-label"
            >Default shipping address</label
          >
          <input
            type="default_shipping_address"
            class="form-control"
            id="default_shipping_address"
          />
        </div>
        <div class="mb-3 btn-container d-flex justify-content-center"></div>
        <button type="submit" class="btn btn-primary mb-3">Sign up</button>
      </form>
    </div>

    <!-- Import users -->
    <script>
      const form = document.getElementById("formData");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let full_name = document.getElementById("full_name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let user_type = document.getElementById("user_type").value;
        let phone = document.getElementById("phone").value;
        let country = document.getElementById("country").value;
        let billing_address = document.getElementById("billing_address").value;
        let default_shipping_address = document.getElementById(
          "default_shipping_address"
        ).value;

        fetch("http://localhost:6969/users/register", {
          method: "POST",
          body: JSON.stringify({
            full_name: full_name,
            email: email,
            password: password,
            user_type: user_type,
            phone: phone,
            country: country,
            billing_address: billing_address,
            default_shipping_address: default_shipping_address,
          }),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      });
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
