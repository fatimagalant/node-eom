<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="formData" class="mt-3">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full name</label>
          <input type="fullname" class="form-control" id="fullname" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="userpassword" class="form-label">Password</label>
          <input type="userpassword" class="form-control" id="userpassword" />
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">User role</label>
          <input type="userRole" class="form-control" id="userRole" />
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone number</label>
          <input type="phonenumber" class="form-control" id="phonenumber" />
        </div>
        <div class="mb-3">
          <label for="joinDate" class="form-label">Join date</label>
          <input type="joinDate" class="form-control" id="joinDate" />
        </div>
        <div class="mb-3 btn-container d-flex justify-content-center"></div>
        <button type="submit" class="btn btn-primary mb-3">Sign up</button>
      </form>
    </div>

    <!-- Import users -->
    <script>
      const form = document.getElementById("formData");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let fullname = document.getElementById("fullname").value;
        let email = document.getElementById("email").value;
        let userpassword = document.getElementById("userpassword").value;
        let userRole = document.getElementById("userRole").value;
        let phonenumber = document.getElementById("phonenumber").value;
        let joinDate = document.getElementById("joinDate").value;
        let cart = document.getElementById("cart").value;

        fetch("http://localhost:6969/users/register", {
          method: "POST",
          body: JSON.stringify({
            fullname: fullname,
            email: email,
            userpassword: userpassword,
            userRole: userRole,
            phonenumber: phonenumber,
            joinDate: joinDate,
            cart: cart,
          }),
          headers: {
            "Content-type": "application/json",
          },
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      });
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
